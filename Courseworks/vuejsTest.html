<!doctype html>
<html lang="en">
<head>
    
    <!-- Last Vue2, Vue3 uses different syntax -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <title>Hello, world!</title>
</head>
<body>
    <h1>Hello, world!</h1>

    
    <div id="app">
        <!-- Vue for loop to get all items and print them -->
        <div class="container" v-for="(item, index) in product">
            <div class="row" v-if="index == 0 || index%2 == 0">
                <div class="col-4">
                    <img :src="item.image" alt="image" class="img-fluid">
                    <h2>{{item.name}}</h2>
                    <p>{{item.description}}</p>
                    <p>{{item.price}}</p>
                    <p>Availability: {{item.availability}}</p>
                    <button class="btn btn-primary" @click="addToCart(index)">Add to cart</button>
                </div>
            </div>
            
            <div class="col-4" v-else >
                <img :src="item.image" alt="image" class="img-fluid">
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
                <p>{{item.price}}</p>
                <p>Availability: {{item.availability}}</p>
                <button class="btn btn-primary" @click="addToCart(index)">Add to cart</button>
            </div>
        </div>

        <!-- checkout button -->
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" @click="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    
    <script type="application/javascript">
        var app = new Vue({
            el: '#app',
            data: {
/* Array for our products */
                product: [
                    {name: 'Math', price: 50, availability: 5, canBuy: true, image: 'https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__340.jpg', description: 'Math is a subject'},
                    {name: 'English', price: 40, availability: 10, canBuy: true, image: 'https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__340.jpg', description: 'English is a subject'},
                    {name: 'Science', price: 30, availability: 15, canBuy: true, image: 'https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__340.jpg', description: 'Science is a subject'},
                    {name: 'History', price: 20, availability: 20, canBuy: true, image: 'https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__340.jpg', description: 'History is a subject'},
                    {name: 'Geography', price: 10, availability: 25, canBuy: true, image: 'https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__340.jpg', description: 'Geography is a subject'}
                ],
/* Array for our cart where referenced items will be held */
                cart: [],
                total: 0
            },
            methods: {
/* Adds a single itme to the cart */
                addToCart: function (index) {
                    if (this.product[index].availability > 0) {
                        this.product[index].availability--;
                        this.product[index].taken++;
                        this.cart.push(this.product[index]);
                        this.total += this.product[index].price;
                    }else{
                        alert("Sorry, this item is out of stock");
                    }
                },
/* Removes a single item from the cart and adds the availability back to the product list */
                removeFromCart: function (index) {
                    if (this.cart[index].taken > 0) {
                        this.cart[index].taken--;
                        this.cart[index].availability++;
                        this.cart.splice(index, 1);
                        this.total -= this.cart[index].price;
                    }
                },
/* Clears up the cart completely */
                clearCart: function () {
                    this.cart = [];
                    this.total = 0;
                    for (var i = 0; i < this.product.length; i++) {
                        this.product[i].availability = 5;
                        this.product[i].taken = 0;
                    }
                },
/* Clears the cart, prompts a message thanking for the purchase but does not return the availability to the items */
                checkout: function () {
                    alert("Thank you for your purchase!" + "\n" + "Your total is: " + this.total);
                    this.cart = [];
                    this.total = 0;
                },
/* Adds up the price in the cart */
                getCartTotal: function () {
                    var total = 0;
                    for (var i = 0; i < this.cart.length; i++) {
                        total += this.cart[i].price;
                    }
                    return total;
                },
/* Takes the number of taken classes and returns the total price */
                getCartCount: function () {
                    var count = 0;
                    for (var i = 0; i < this.cart.length; i++) {
                        count += this.cart[i].taken;
                    }
                    return count;
                }
            }
        });
    </script>
</body>
</html>
