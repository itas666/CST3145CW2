<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Last Vue2, Vue3 uses different syntax -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <title>Hello, world!</title>
</head>
<body>
    <h1>Hello, world!</h1>

    
    <div id="app">
        <script type="application/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    sitename: "coursework1",
                    product: [{
                        id: 1,
                        title: "Math",
                        location: "London",
                        price: 100,
                        spaces: 5
                    }, {
                        id: 2,
                        title: "English",
                        location: "London",
                        price: 100,
                        spaces: 5
                    }, {
                        id: 3,
                        title: "Science",
                        location: "London",
                        price: 100,
                        spaces: 5
                    }, {
                        id: 4,
                        title: "Music",
                        location: "London",
                        price: 100,
                        spaces: 5
                    }, {
                        id: 5,
                        title: "Art",
                        location: "London",
                        price: 100,
                        spaces: 5
                    }],
                    cart: []
                }
            });
        </script>
        <ul class="thumbnails">
            <li v-for="product in product">
                <div class="thumbnail">
                <img data-src="holder.js/300x200" alt="">
                    <div class="caption">
                        <h3>{{product.title}}</h3>
                        <p>{{product.location}}</p>
                        <p>
                            <a href="#" class="btn btn-primary" role="button" v-on:click="addToCart(product)">Add to Cart</a>
                            <a href="#" class="btn btn-default" role="button" v-on:click="removeFromCart(product)">Remove from Cart</a>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
